<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* header */
* {
    padding: 0;
    margin: 0;
}

body {
    padding: 10px;
}

/* postype로고 글씨 크기 */
.postype {
	font-size: 20px;
	font-weight: 700;
}


/* 카테고리 클릭시 나오는 메뉴의 밑줄 삭제 */
a {
    text-decoration: none;
    color: #000;
}

/* 카테고리 체크박스 제거 */
input {
    position: fixed;
    left: -9999px;
}

/* 카테고리 클릭시 반응, 글씨의 크기, 색  */
label {
	font-size: 14px;
    cursor: pointer;
    color: black;
}

/* 카테고리 클릭시 나오는 메뉴 */
.sub-menu {
    display:none;
    padding: 3px;
    font-size: 12px;
    font-weight: nomal;
    list-style-type: none;
}

/* 카테고리 클릭시 메뉴 세로 정렬 */
#category-menu:checked ~ .sub-menu {
    display: block;
}

/* 웹소설 페이지의 외부 메뉴의 가운데 정렬과·제거 */
.out-menu {
	text-align: center;
	list-style-type: none;
}

/* 웹소설 페이지의 외부 메뉴의 영역 */
.out-menu1, .out-menu2, .out-menu3 {
	display: inline-block;
	padding: 5px;
}

/* 배경 사이즈, 색 */
.category-header_webnovel {
	background-color: #bfbfbf;
	background-size: 250px 200px;
	height: 150px;
}

/* 배경 */
.title{
	font-size: 20px;
	font-weight: bold;
	text-align: center;
}

/* 웹소설 페이지의 내부 메뉴의 가운데 정렬과 ·제거 */
.in-menu {
	text-align: center;
	list-style-type: none; 
}

/* 웹소설 페이지의 내부 메뉴의 영역 */
.in-menu1, .in-menu2, .in-menu3, .in-menu4, .in-menu5,
.in-menu6, .in-menu7, .in-menu8, .in-menu9 {
	display: inline-block;
	padding: 5px;
}

/* 랭킹 집계 수평 정렬 */
.ranking-time{
	display: flex;
	flex-flow: row nowrap;
	justify-content : space-between;
}

/* 랭킹 글씨 크기 */
.ranking {
	font-size: 15px;
}
/* 랭킹 글씨 색 */
.beta {
	color: #00BFFF
}

/* 랭킹 시간 글씨 색 */
.time {
	font-size: 12px;
}


</style>


</head>

</body>
