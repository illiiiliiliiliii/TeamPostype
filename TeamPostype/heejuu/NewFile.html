<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <div id="twittler">twittler</div>
  
  <div id="input">
    <div id="USER_NAME">USER NAME</div>
    <input type="user_input" id="username_input">
  
      <div id="MESSAGE">Message</div>
      <textarea id="message_input"></textarea>

    <button id="tweet">Tweet!</button>
  </div>

  <div id="CNT">
    <i class="fas fa-redo"></i>
    <span id="retxt">CHECK NEW TWEETS</span>
    <button id="refresh"></button>
  </div>

  <div id='reply'>

    <div class='comment'>
      <span class="user">user1</span>
      <span class="date">date1</span>
      <span class="content">MESSAGE</span>
    </div>

    <div class='comment'>
      <span class="user">user2</span>
      <span class="date">date2</span>
      <span class="content">MESSAGE</span>
    </div>

    <div class='comment'>
      <span class="user">user3</span>
      <span class="date">date3</span>
      <span class="content">MESSAGE</span>
    </div>
  </div>
</body>
</html>
