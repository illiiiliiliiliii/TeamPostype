<!DOCTYPE html>

<style type="text/css">

* {
	box-sizing: border-box;
	padding: 0;
	margin: 0 auto;
}


/* HEADER_STYLE */


.header {
	width: 1905px;
	height: 60px;
	align-items: center;
	box-shadow: 0 1px rgba(0,0,0,.05);
}

.category {
	display: flex;
	align-items: center;
}

.logo-box {
	width: 1052px;
	height: 60px;
	line-height: 60px;
	font-family: Arial;
	font-weight: 600;
	font-size: 23px;
	margin-left: 220px;
}

.logo-box > a {
	text-decoration-line: none;
	color: black;
}


/* HOME_HEAD_STYLE */


.category-list {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	align-items: center;
	background: #ffffff;
	width: 1010px;
	height: 340px;
	margin-top: 32px;
	margin-bottom: 32px;
}

.category-list > div {
	display: inline-block;
	border: 1px solid #ccc;
	width: 242.5px;
	height: 160px;
	background-image: url("/TeamPostype/kimari/image/gray.png");	
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;
	padding: 25px;
	margin: 5px;
}

.title {
	font-family: Malgun Gothic;
	font-weight: 600;
	font-size: 22px;
	line-height: 23px;
}

.description {
	font-family: Malgun Gothic;
	font-weight: 400;
	font-size: 14px;
	margin-top: 0.3em;
	line-height: 135%
}


/* HOME_BODY_STYLE */

.component-post-divider  {
	width: 640px;
    height: 1px;
    background: rgba(0,0,0,.05);
    margin-top: 30px;
    margin-bottom: 30px;
}

.home-body {
	display: block;
}

.home-body-inner {
	width: 640px;
	height: 42px;
	border-radius: 8px;
	border: 1px solid rgba(0,0,0,.1);
	display: flex;
	align-items: center;
}

.body-menu {
	width: 215px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	border-right: 1px solid rgba(0,0,0,.1);
}

.body-menu:last-child {
	border-right: none;
}

.home-body-inner > a {
	text-decoration-line: none;
	color: #000;
	font-size: 15px;
}

.home-body-inner > a:hover {
  color : #007bff;
}

.section {
	width: 640px;
	border-bottom: 1px solid rgba(0,0,0,.1); 
}

.section-head {
	width: 600px;
	height: 99px;
	align-items: center;
	line-height: 21px;
	color: rgba(0, 0, 0, 0.47);
	display: flex;
	flex-direction: column;
	justify-content: center;
	margin-top: 20px;
	padding-left: 20px;
	padding-right: 20px;
}

.h1, h2, h3, h4, h5, h6 {
	margin-top: 0;
	margin-bottom: .5rem;
	line-height: 1.2;
}

.h4 {
	font-size: 16px;
	font-weight: 600;
}

.section-head > h5 {
	font-size: 15px;
	font-weight: 400;
}

.icon-wrapper {
	display: inline-flex;
	margin: 10px;
}

</style>
